<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Damage Assessment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  
    .poppins-regular {
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    nav .navbar-brand {
      margin-left: 30px;
      font-size: 24px;
      color: #fff;
    }

    nav .nav-item a {
      color: #fff;
      font-size: 18px;
      transition: color 0.3s; 
    }

    nav .nav-item a:hover {
      color: #ffc107; 
    }

    nav .navbar-toggler-icon {
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <h3 class="navbar-brand" href="#">CAR DAMAGE DETECTIVE</h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('damage_assessment') }}">Damage Detection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('ourteam') }}">Our Team</a>
          </li>
        </ul>
      </div>
    </div>
  </nav><br><br><br><br>

  <div class="container">
    <h3 class="text-center">DAMAGE ASSESSMENT</h3>
    <p style="margin-left: 250px;">Image Tips: Please Upload Car Image From Front/Back With Focus On Registration Number</p><br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <form method="POST" enctype="multipart/form-data">
                        <input type="file" name="image">
                        <button type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if image_path %}
    <div class="row justify-content-center mt-3" id="imageResultSection">
        <div class="col-md-8">
            <div class="card mx-auto" id="uploadedImageCard">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image" style="max-width: 100%; max-height: 300px;">
                    <br><br>
                    <form action="{{ url_for('next_step', image_filename=image_path, G='Your message 1', P='Your cost', C='Your total cost') }}" method="GET">
                      <button type="submit">Next</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

  </div>
<br><br><br>
</body>
</html>
